<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d77212d15.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/tab-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Encriptador/Desencriptador texto</title>
  </head>
  <body>
    <!--___________________________________________-->

    <img class="logo" src="./assets/a-logo.png" />

    <!--___________________________________________-->
    <div class="text-area">
      <textarea
        id="text"
        type="text"
        placeholder="Ingrese el texto aqui"
      ></textarea>
    </div>

    <div class="button-div">
      <p class="user-message">
        <i class="fa-solid fa-circle-exclamation"></i> Solo minúsculas y sin
        acentos.
      </p>
      <div class="buttons">
        <button class="dark-button encrypt">Encriptar</button>
        <button class="grey-button decrypt">Desencriptar</button>
      </div>
    </div>

    <!--___________________________________________-->
    <img class="doll" src="./assets/diamond-doll.png" />
    <div class="message-area">
      <p class="focus-text">Ningún Mensaje fue encontrado</p>
      <p class="normal-text">
        Ingresa el texto que desees encriptar o desencriptar.
      </p>
    </div>
  </body>
</html>
